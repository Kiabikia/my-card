<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Bank Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at center, #0f172a, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card-container {
      position: relative;
      animation: float 4s ease-in-out infinite;
    }

    .glow {
      position: absolute;
      width: 380px;
      height: 240px;
      background: radial-gradient(circle, rgba(0,123,255,0.3), transparent 70%);
      filter: blur(25px);
      z-index: 0;
      animation: pulse 3s infinite ease-in-out;
    }

    .card {
      width: 360px;
      height: 220px;
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(0, 123, 255, 0.35), rgba(123, 31, 162, 0.4));
      backdrop-filter: blur(15px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15), 0 0 40px rgba(255, 255, 255, 0.05);
      color: white;
      padding: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      z-index: 1;
      transition: transform 0.4s;
    }

    .card:hover {
      transform: scale(1.02) rotate(1deg);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2), 0 0 45px rgba(255, 255, 255, 0.1);
    }

    .chip {
      width: 50px;
      height: 35px;
      background: gold;
      border-radius: 6px;
      position: absolute;
      top: 25px;
      right: 25px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      font-size: 18px;
    }

    .circle {
      width: 22px;
      height: 22px;
      border-radius: 50%;
    }

    .circle.red { background: #ff5f00; }
    .circle.orange { background: #f79e1b; }

    .number {
      font-size: 22px;
      letter-spacing: 2px;
      margin: 20px 0;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .footer span {
      opacity: 0.8;
      font-size: 12px;
    }

    .name {
      font-size: 16px;
      text-align: left;
    }

    .cvv {
      font-size: 14px;
      opacity: 0.6;
      text-align: right;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="glow"></div>
    <div class="card">
      <div class="logo">
        <div class="circle red"></div>
        <div class="circle orange"></div>
        Master Card
      </div>
      <div class="number">6219 8619 2326 6679</div>
      <div class="footer">
        <div class="name">
          M. Hosseynian<br>
          <span>Card Holder</span>
        </div>
        <div class="cvv">
          CVV2: *<br>
          <span>Secure Code</span>
        </div>
      </div>
      <div class="chip"></div>
    </div>
  </div>

</body>
</html>
